---
lookup_options:
  profile::add::packages:
    merge: deep
  profile::add::files:
    merge: deep
  filebeat::inputs:
    merge: deep
  puppet_agent::config:
    merge: deep

profile::add::packages:
  glibc-langpack-de:
    ensure: latest
  dnf-plugins-core:
    ensure: latest
  vim:
    ensure: latest
  htop:
    ensure: latest
    require: Class[Epel]

profile::base::enable_metricbeat: true
profile::base::enable_filebeat: true
