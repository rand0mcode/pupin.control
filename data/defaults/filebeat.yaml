filebeat::inputs:
  system:
    paths:
      - /var/log/messages
      - /var/log/dmesg
      - /var/log/secure
      - /var/log/cron
      - /var/log/maillog
      - /var/log/*.log
      - /var/log/sssd/*.log
      - /var/log/tuned/tuned.log
