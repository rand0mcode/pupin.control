---
filebeat::major_version: '8'
filebeat::manage_repo: false

filebeat::outputs:
  elasticsearch:
    hosts:
      - "elastic01.priv.rw.betadots.training:5044"
      - "elastic02.priv.rw.betadots.training:5044"
      - "elastic03.priv.rw.betadots.training:5044"
    loadbalance: true
    cas:
      - '/etc/puppetlabs/puppet/ssl/certs/ca.pem'

filebeat::inputs:
  system:
    paths:
      - /var/log/messages
      - /var/log/dmesg
      - /var/log/secure
      - /var/log/cron
      - /var/log/maillog
      - /var/log/*.log
      - /var/log/sssd/*.log
      - /var/log/tuned/tuned.log
    tags:
      - system
  audit:
    paths:
      - /var/log/audit/audit.log
    tags:
      - audit
