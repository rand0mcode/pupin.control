filebeat::major_version: '8'
filebeat::manage_repo: false

filebeat::outputs:
  elasticsearch:
    hosts:
      - "http://elastic01.priv.rw.betadots.training:9200"
      - "http://elastic02.priv.rw.betadots.training:9200"
      - "http://elastic03.priv.rw.betadots.training:9200"
